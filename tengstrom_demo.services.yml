services:
  tengstrom_demo_entity_generator:
    class: Drupal\tengstrom_demo\EntityGeneration\EntityGenerator
    arguments:
      - '@entity_type.manager'
      - '@current_user'

  tengstrom_demo_entity_deleter:
    class: Drupal\tengstrom_demo\EntityGeneration\EntityDeleter
    arguments:
      - '@entity_type.manager'

  tengstrom_demo_entity_generator_batch_strategy:
    class: Drupal\tengstrom_demo\EntityGeneration\EntityGeneratorWithBatchStrategy
    arguments:
      - '@messenger'
      - '@tengstrom_demo_entity_generator'
      - '@tengstrom_demo_entity_deleter'

  tengstrom_demo_entity_generator_nobatch_strategy:
    class: Drupal\tengstrom_demo\EntityGeneration\EntityGeneratorWithoutBatchStrategy
    arguments:
      - '@messenger'
      - '@tengstrom_demo_entity_generator'
      - '@tengstrom_demo_entity_deleter'